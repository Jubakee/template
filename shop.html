<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Kimchi Kingdom</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <div id="header">
        <div style="display: flex; align-items: center;">
            <span id="counter-icon">💵</span>
            <span id="count" class="counter-value">0</span>
        </div>
        <div id="level-container">
            <span id="level-icon">🏆</span>
            <span id="level-value">Lvl: 1</span>
        </div>
    </div>
    <main>
        <div id="shop-items">
            <div class="shop-item">
                <div id="coin-display">Coins: 0</div>

                <img src="assets/garden.png" alt="Hat Chest" class="shop-item-image">
                <div class="shop-item-title">Hat Chest</div>
                <button id="purchase-hat-chest">Purchase (100 Coins)</button>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="script.js"></script>
</body>
</html>
