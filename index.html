<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Kimchi Kingdom</title>
    <style>
        body {
            background-color: #00000D; /* Set background to dark */
            color: white; /* Change text color to white for visibility */
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align items to start */
            text-align: center;
        }

        main {
            flex-grow: 1; /* Allow main to grow and take available space */
            display: none; /* Hide initially */
            justify-content: center; /* Center contents vertically */
            align-items: center; /* Center contents horizontally */
            text-align: center; /* Center text */
        }

        .active {
            display: flex; /* Show active page */
        }

        footer {
            display: flex;
            justify-content: space-around;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            padding: 10px 0; /* Vertical padding */
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .tab {
            cursor: pointer;
            flex: 1;
            text-align: center;
            padding: 10px; /* Add padding for touch targets */
            margin: 0px 10px; /* Add margin to each tab */
            border-radius: 10px; /* Rounded corners */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }

        .tab img {
            width: 32px; /* Increased icon size */
            margin-bottom: 5px; /* Space below icon */
            border: none; /* Remove border */
        }

        .tab span {
            font-size: 14px; /* Larger text size */
            display: block; /* Stack text below icon */
        }

        .active-tab {
            background-color: green; /* Highlight color for active tab */
            border-radius: 5px; /* Rounded corners */
        }

        #clickable-image {
            border: none; /* Remove any border */
            background: none; /* Remove background */
            padding: 0; /* Remove padding */
        }

        #counter {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <main id="tab1" class="active">
        <div>
            <button id="clickable-image" onclick="imageClicked();">
                <img width="120" src="./assets/cabbage_1.png" alt="logo of telegram web apps">
            </button>
            <div id="counter"><span id="count">0</span></div>
        </div>
    </main>

    <main id="tab2">
        <div>
            <p>This is the content for Tab 2.</p>
        </div>
    </main>

    <main id="tab3">
        <div>
            <p>This is the content for Tab 3.</p>
        </div>
    </main>

    <main id="tab4">
        <div>
            <p>This is the content for Tab 4.</p>
        </div>
    </main>

    <footer>
        <div class="tab active-tab" onclick="showTab('tab1');" id="tab1-btn">
            <img src="./assets/icon1.png" alt="image">
            <span>Click</span>
        </div>
        <div class="tab" onclick="showTab('tab2');" id="tab2-btn">
            <img src="./assets/icon2.png" alt="image">
            <span>Garden</span>
        </div>
        <div class="tab" onclick="showTab('tab3');" id="tab3-btn">
            <img src="./assets/icon3.png" alt="image">
            <span>Shop</span>
        </div>
        <div class="tab" onclick="showTab('tab4');" id="tab4-btn">
            <img src="./assets/icon4.png" alt="image">
            <span>Earn</span>
        </div>
    </footer>

    <div id="viewport"></div>
    <div id="viewport-params-size"></div>
    <div id="viewport-params-expand"></div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Init TWA
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        let count = 0;

        function imageClicked() {
            count++;
            document.getElementById('count').innerText = count;
        }

        function showTab(tabId) {
            // Hide all tabs
            document.querySelectorAll('main').forEach(tab => {
                tab.classList.remove('active');
            });
            // Remove active-tab class from all buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active-tab');
            });
            // Show the selected tab
            document.getElementById(tabId).classList.add('active');
            // Add active-tab class to the clicked button
            document.getElementById(tabId + '-btn').classList.add('active-tab');
        }

        function setViewportData() {
            var sizeEl = document.getElementById('viewport-params-size');
            var expandEl = document.querySelector('#viewport-params-expand');
        }

        Telegram.WebApp.setHeaderColor('secondary_bg_color');

        setViewportData();
        Telegram.WebApp.onEvent('viewportChanged', setViewportData);

        Telegram.WebApp.onEvent('themeChanged', function() {
            document.body.setAttribute('style', '--bg-color:' + Telegram.WebApp.backgroundColor);
        });
    </script>
</body>
</html>
