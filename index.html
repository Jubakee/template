<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Mini Apps Vanilla JS Sample App</title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color);
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center; /* Center text */
        }

        #clickable-image {
            cursor: pointer;
            border: none;
            background: none;
            outline: none;
        }

        #counter {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <main>
        <div align="center">
            <button id="clickable-image" onclick="imageClicked();">
                <img width="120" src="./assets/tapps.png" alt="logo of telegram web apps">
            </button>
            <div id="counter">Counter: <span id="count">0</span></div>
        </div>
    </main>
    <div id="viewport"></div>
    <div id="viewport-params-size"></div>
    <div id="viewport-params-expand"></div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Init TWA
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        let count = 0;

        function imageClicked() {
            count++;
            document.getElementById('count').innerText = count;
        }

        function setViewportData() {
            var sizeEl = document.getElementById('viewport-params-size');


            var expandEl = document.querySelector('#viewport-params-expand');

        }

        Telegram.WebApp.setHeaderColor('secondary_bg_color');

        setViewportData();
        Telegram.WebApp.onEvent('viewportChanged', setViewportData);

        Telegram.WebApp.onEvent('themeChanged', function() {
            document.body.setAttribute('style', '--bg-color:' + Telegram.WebApp.backgroundColor);
        });
    </script>


</body>
</html>
