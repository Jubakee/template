<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Kimchi Kingdom</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        #viewport {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            height: var(--tg-viewport-stable-height, 100vh);
            pointer-events: none;
            transition: all .2s ease;
        }
        #viewport:after {
            content: '';
            display: block;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            border-width: 4px;
            border-style: solid;
            border-image: linear-gradient(45deg, rgba(64, 224, 208, .5), rgba(173, 255, 47, .5)) 1;
        }

        #viewport-params-size,
        #viewport-params-expand {
            content: attr(text);
            position: absolute;
            display: inline-block;
            background: var(--tg-theme-link-color, rgb(64, 224, 208));
            right: 4px;
            left: auto;
            font-size: 8px;
            padding: 4px;
            vertical-align: top;
        }
        #viewport-params-size {
            top: 4px;
        }
        #viewport-params-expand {
            top: 30px;
        }
    </style>
</head>

<body>
    <main id="tab1" class="active">
        <div id="header">
            <div style="display: flex; align-items: center;">
                <span id="counter-icon">üíµ</span>
                <span id="count" class="counter-value">0</span>
            </div>
            <div id="level-container">
                <span id="level-icon">üèÜ</span>
                <span id="level-value">Lvl: 1</span>
            </div>
        </div>
        
        <div id="image-container">
            <button id="clickable-image" onclick="imageClicked(event);" ontouchstart="imageClicked(event);">
                <img width="240" src="./assets/cabbagecoin.png" alt="cabbage">
            </button>
        </div>
    </main>

    <div id="energy-bar-container">
        <div id="energy-bar" style="width: 100%; background-color: red; height: 20px; border-radius: 5px;">
            <div id="energy-fill" style="width: 100%;"></div>
        </div>
        <div id="energy-value-container" style="padding: 20px; border-radius: 5px;">
            <span id="energy-value">
                <span class="energy-emoji">‚ö°</span>
                <span id="energy-count">5000</span> / <span id="max-energy">5000</span>
            </span>
        </div>
        <span>test 10</span>
    </div>
    
    <footer>
        <div class="tab active-tab" onclick="showTab('tab1');" id="tab1-btn">
            <img src="./assets/icon1.png" alt="Click icon">
            <span>Click</span>
        </div>
        <div class="tab" onclick="showTab('tab2');" id="tab2-btn">
            <img src="./assets/icon2.png" alt="Garden icon">
            <span>Garden</span>
        </div>
        <div class="tab" onclick="showTab('tab3');" id="tab3-btn">
            <img src="./assets/icon3.png" alt="Shop icon">
            <span>Shop</span>
        </div>
        <div class="tab" onclick="showTab('tab4');" id="tab4-btn">
            <img src="./assets/icon4.png" alt="Earn icon">
            <span>Earn</span>
        </div>
    </footer>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
