<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Kimchi Kingdom</title>
    <style>
        body {
            background-color: #00000D; /* Set background to dark */
            color: white; /* Change text color to white for visibility */
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center items vertically */
            text-align: center;
        }

        main {
            flex-grow: 1; /* Allow main to grow and take available space */
            display: none; /* Hide initially */
            flex-direction: column; /* Stack elements vertically */
            justify-content: flex-start; /* Align contents at the top */
            align-items: center; /* Center contents horizontally */
        }

        .active {
            display: flex; /* Show active page */
        }

        #header {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            margin: 20px 0; /* Space above and below the header */
        }

        #counter-header {
            display: flex;
            align-items: center; /* Center icon and text vertically */
        }

        #counter-icon {
            width: 90px; /* Size of the counter icon */
        }

        .counter-value {
            font-size: 56px; /* Adjust font size for better visibility */
            color: white; /* Set text color to white */
            margin-top: 16px;
            font: 54px/56px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
        }

        #clickable-image {
            border: none; /* Remove any border */
            background: none; /* Remove background */
            padding: 0; /* Remove padding */
        }

        #image-container {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            flex-grow: 1; /* Allow it to grow and center vertically */
        }

        #feedback {
        position: absolute;
        font-size: 32px; /* Make it bigger */
        font-weight: bold; /* Make it bold */
        color: white; /* Change color to white */
        opacity: 0; /* Start hidden */
        transition: opacity 1s, transform 0.5s; /* Fade and movement effect */
        pointer-events: none; /* Prevent feedback from blocking clicks */
    }

        @keyframes cabbage-click {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .clicked {
            animation: cabbage-click 0.3s ease;
        }

        footer {
            display: flex;
            justify-content: space-around;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            padding: 10px 0; /* Vertical padding */
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .tab {
            cursor: pointer;
            flex: 1;
            text-align: center;
            padding: 10px; /* Add padding for touch targets */
            margin: 0px 10px; /* Add margin to each tab */
            border-radius: 10px; /* Rounded corners */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }

        .tab img {
            width: 32px; /* Increased icon size */
            margin-bottom: 5px; /* Space below icon */
            border: none; /* Remove border */
        }

        .tab span {
            font-size: 12px; /* Larger text size */
            display: block; /* Stack text below icon */
        }

        .active-tab {
            background-color: green; /* Highlight color for active tab */
            border-radius: 5px; /* Rounded corners */
        }
    </style>
</head>

<body>
    <main id="tab1" class="active">
        <div id="header">
            <div id="counter-header">
                <img src="./assets/cabbagecoin.png" alt="image" id="counter-icon">
                <span id="count" class="counter-value">0</span>
            </div>
        </div>
        <div id="image-container">
            <button id="clickable-image" onclick="imageClicked(event);">
                <img width="360" src="./assets/cabbage_1.png" alt="logo of telegram web apps">
            </button>
        </div>
        <div id="feedback">+1</div> <!-- Feedback text -->
    </main>

    <main id="tab2">
        <div>
            <p>This is the content for Tab 2.</p>
        </div>
    </main>

    <main id="tab3">
        <div>
            <p>This is the content for Tab 3.</p>
        </div>
    </main>

    <main id="tab4">
        <div>
            <p>This is the content for Tab 4.</p>
        </div>
    </main>

    <footer>
        <div class="tab active-tab" onclick="showTab('tab1');" id="tab1-btn">
            <img src="./assets/icon1.png" alt="image">
            <span>Click</span>
        </div>
        <div class="tab" onclick="showTab('tab2');" id="tab2-btn">
            <img src="./assets/icon2.png" alt="image">
            <span>Garden</span>
        </div>
        <div class="tab" onclick="showTab('tab3');" id="tab3-btn">
            <img src="./assets/icon3.png" alt="image">
            <span>Shop</span>
        </div>
        <div class="tab" onclick="showTab('tab4');" id="tab4-btn">
            <img src="./assets/icon4.png" alt="image">
            <span>Earn</span>
        </div>
    </footer>

    <div id="viewport"></div>
    <div id="viewport-params-size"></div>
    <div id="viewport-params-expand"></div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Init TWA
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        let count = 0;

        // Load counter from localStorage when the page loads
        function loadCounter() {
            const savedCount = localStorage.getItem('kimchiCounter');
            if (savedCount) {
                count = parseInt(savedCount, 10);
                document.getElementById('count').innerText = count;
            }
        }

        // Save counter to localStorage
        function saveCounter() {
            localStorage.setItem('kimchiCounter', count);
        }

// Increment counter and save it
function imageClicked(event) {
        count++;
        document.getElementById('count').innerText = count;
        saveCounter(); // Save updated count

        // Play sound
        const audio = new Audio('./assets/click-sound.mp3'); // Replace with your sound file
        audio.play();

        // Add click effect
        const cabbageImage = document.querySelector('#clickable-image img');
        cabbageImage.classList.add('clicked');
        setTimeout(() => {
            cabbageImage.classList.remove('clicked');
        }, 300); // Remove effect after animation

        // Show feedback at click position
        const feedback = document.getElementById('feedback');
        feedback.innerText = '+1';

        // Get click position
        const x = event.clientX; // X coordinate of click
        const y = event.clientY; // Y coordinate of click
        feedback.style.left = `${x}px`;
        feedback.style.top = `${y - 30}px`; // Offset slightly above the touch

        feedback.style.opacity = 1; // Show the feedback
        setTimeout(() => {
            feedback.style.opacity = 0; // Fade out after 1 second
        }, 1000); // Show for 1 second
    }



        function showTab(tabId) {
            // Hide all tabs
            document.querySelectorAll('main').forEach(tab => {
                tab.classList.remove('active');
            });
            // Remove active-tab class from all buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active-tab');
            });
            // Show the selected tab
            document.getElementById(tabId).classList.add('active');
            // Add active-tab class to the clicked button
            document.getElementById(tabId + '-btn').classList.add('active-tab');
        }

        // Call loadCounter on page load
        window.onload = loadCounter;

        function setViewportData() {
            var sizeEl = document.getElementById('viewport-params-size');
            var expandEl = document.querySelector('#viewport-params-expand');
        }

        Telegram.WebApp.setHeaderColor('secondary_bg_color');

        setViewportData();
        Telegram.WebApp.onEvent('viewportChanged', setViewportData);

        Telegram.WebApp.onEvent('themeChanged', function() {
            document.body.setAttribute('style', '--bg-color:' + Telegram.WebApp.backgroundColor);
        });
    </script>
</body>
</html>
