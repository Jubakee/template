<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Kimchi Kingdom</title>
    <style>
        body {
            background-color: #00000D; /* Set background to dark */
            color: white; /* Change text color to white for visibility */
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center vertically */
            text-align: center;
        }

        header {
            position: fixed; /* Fixed positioning */
            top: 0; /* No space from the top */
            left: 0;
            right: 0;
            background-color: green; /* Semi-transparent background */
            color: white; /* White text color */
            padding: 10px 0; /* Vertical padding */
            font-size: 18px; /* Header font size */
            font-weight: bold; /* Make header bold */
            z-index: 10; /* Ensure header is on top */
        }

        #clickable-image {
            cursor: pointer;
            border: none;
            background: none;
            outline: none;
        }

        #counter {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <header>
        Kimchi Kingdom
    </header>
    <main>
        <div align="center">
            <button id="clickable-image" onclick="imageClicked();">
                <img width="240" src="./assets/cabbage_1.png" alt="logo of telegram web apps">
            </button>
            <div id="counter"><span id="count">0</span></div>
        </div>
    </main>
    <div id="viewport"></div>
    <div id="viewport-params-size"></div>
    <div id="viewport-params-expand"></div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Init TWA
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        let count = 0;

        function imageClicked() {
            count++;
            document.getElementById('count').innerText = count;
        }

        function setViewportData() {
            var sizeEl = document.getElementById('viewport-params-size');
            var expandEl = document.querySelector('#viewport-params-expand');
        }

        Telegram.WebApp.setHeaderColor('secondary_bg_color');

        setViewportData();
        Telegram.WebApp.onEvent('viewportChanged', setViewportData);

        Telegram.WebApp.onEvent('themeChanged', function() {
            document.body.setAttribute('style', '--bg-color:' + Telegram.WebApp.backgroundColor);
        });
    </script>
</body>
</html>
