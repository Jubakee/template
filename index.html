<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Kimchi Kingdom</title>
    <style>
        body {
            background-color: #00000D;
            color: white;
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        main {
            flex-grow: 1;
            display: none;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .active {
            display: flex;
        }

        #header {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .counter-container {
            display: flex;
            align-items: center; /* Center items vertically */
            justify-content: center; /* Center items horizontally */
            border: 2px solid white; /* Border around the counter */
            border-radius: 10px; /* Rounded corners */
            background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent background */
            margin-top: 16px;
        }

        #counter-icon {
            width: 72px; /* Size of the counter icon */
            margin-bottom: 8px;
            margin-left: 8px;
        }

        .counter-value {
            font-size: 32px; /* Font size for the counter */
            color: white; /* Set text color to white */
            line-height: 1; /* Ensure no extra spacing */
            transition: transform 0.3s; /* Add transition for animation */
            margin-right: 16px;
        }

        #clickable-image {
            border: none;
            background: none;
            padding: 0;
        }

        #image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        #feedback {
            position: absolute;
            font-size: 32px;
            font-weight: bold;
            color: white;
            opacity: 0;
            transition: opacity 1s, transform 0.5s;
            pointer-events: none;
        }

        @keyframes cabbage-click {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .clicked {
            animation: cabbage-click 0.3s ease;
        }

        footer {
            display: flex;
            justify-content: space-around;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .tab {
            cursor: pointer;
            flex: 1;
            text-align: center;
            padding: 10px;
            margin: 0px 10px;
            border-radius: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .tab img {
            width: 32px;
            margin-bottom: 5px;
            border: none;
        }

        .tab span {
            font-size: 12px;
            display: block;
        }

        .active-tab {
            background-color: green;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <main id="tab1" class="active">
        <div id="header">
            <div class="counter-container">
                <img src="./assets/cabbagecoin.png" alt="image" id="counter-icon">
                <span id="count" class="counter-value">0</span>
            </div>
        </div>
        
        <div id="image-container">
            <button id="clickable-image" onclick="imageClicked(event);">
                <img width="360" src="./assets/cabbage_1.png" alt="logo of telegram web apps">
            </button>
        </div>
        <div id="feedback">+1</div>
    </main>

    <footer>
        <div class="tab active-tab" onclick="showTab('tab1');" id="tab1-btn">
            <img src="./assets/icon1.png" alt="image">
            <span>Click</span>
        </div>
        <div class="tab" onclick="showTab('tab2');" id="tab2-btn">
            <img src="./assets/icon2.png" alt="image">
            <span>Garden</span>
        </div>
        <div class="tab" onclick="showTab('tab3');" id="tab3-btn">
            <img src="./assets/icon3.png" alt="image">
            <span>Shop</span>
        </div>
        <div class="tab" onclick="showTab('tab4');" id="tab4-btn">
            <img src="./assets/icon4.png" alt="image">
            <span>Earn</span>
        </div>
    </footer>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        let count = 0;

        function loadCounter() {
            const savedCount = localStorage.getItem('kimchiCounter');
            if (savedCount) {
                count = parseInt(savedCount, 10);
                document.getElementById('count').innerText = count;
            }
        }

        function saveCounter() {
            localStorage.setItem('kimchiCounter', count);
        }

        function imageClicked(event) {
            count++;
            const countElement = document.getElementById('count');
            countElement.innerText = count;
            saveCounter();

            const audio = new Audio('./assets/click-sound.mp3');
            audio.play();

            const cabbageImage = document.querySelector('#clickable-image img');
            cabbageImage.classList.add('clicked');
            setTimeout(() => {
                cabbageImage.classList.remove('clicked');
            }, 300);

            const feedback = document.getElementById('feedback');
            feedback.innerText = '+1';

            const x = event.clientX;
            const y = event.clientY;
            feedback.style.left = `${x}px`;
            feedback.style.top = `${y - 30}px`;
            feedback.style.opacity = 1;
            setTimeout(() => {
                feedback.style.opacity = 0;
            }, 1000);

            // Animate counter value
            countElement.style.transform = 'scale(1.2)'; // Scale up
            setTimeout(() => {
                countElement.style.transform = 'scale(1)'; // Scale back down
            }, 300); // Duration of the scale effect
        }

        function showTab(tabId) {
            document.querySelectorAll('main').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active-tab');
            });
            document.getElementById(tabId).classList.add('active');
            document.getElementById(tabId + '-btn').classList.add('active-tab');
        }

        window.onload = loadCounter;

        Telegram.WebApp.setHeaderColor('secondary_bg_color');
    </script>
</body>
</html>
